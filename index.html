---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang }}"
      prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
	<head><meta charset="{{ site.encoding }}"><meta http-equiv="refresh" content="0;url={{ site.url }}/{{ page.lang }}">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">
	
	<meta property="og:url" content="http://www.tour.toulouserepublicana.com/" />
    <meta property="og:image" content="http://www.tour.toulouserepublicana.com/img/flyer.jpg" />
    <meta property="og:title" content="Tour Toulouse Republicana" />
    <meta property="og:type" content="website" />
    
    <meta name="robots" content="index, follow">
	
	<script>window.location.href = "{{ site.url }}/{{ page.lang }}"</script>
	</head>
	
	<body>If you are not redirected automatically, please manually continue to 
	<a href='{{ site.url }}/{{ page.lang }}'>{{ site.url }}/{{ page.lang }}
	</a>.</body>
</html>
