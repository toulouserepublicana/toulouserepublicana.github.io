{% assign booking = site.data.booking %}

<div class="row text-xs-center mb-1">
  <div class="col-xs">
    <h1>{{ booking.heading.[page.lang] | escape }}</h1>
  </div>
</div>

<div class="row text-xs-center">
   <div class="col-xs-12 text-xs-center">
  
		<!--<form action="http://formspree.io/alberto.lumbreras@gmail.com" method="POST">-->
		<form action="https://api.formbucket.com/f/buk_En5EyNNJ1S57owLu34AJ690O" method="POST">

		  <div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="name" type="text" class="form-control" name="name" placeholder="Nombre y apellido" required>
		  </div>
			<br>
			
		  <div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
			<input id="email" type="text" class="form-control" name="email" placeholder="Email"  required>
		  </div>
			<br>

		  <div class="input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
			  <input id="email_repeat" type="text" class="form-control" name="email_repeat" placeholder="Repita el email">
			</div>
		   <br>

		  <div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
			  <input id="number" type="number" class="form-control" name="number" min="0" max="10" placeholder="Número de personas">
			</div>
		   <br>
		   

		  <div id="datepicking" class="input-group date" data-provide="datepicker">
			  <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
			  <input id="date" type="date" class="form-control" name="date" placeholder="Fecha">
		  </div>
		  
		   <br>
			<button type="submit" class="btn btn-secondary"><b>RESERVAR</b></button>
		</form>
   </div>
</div>
		
<div class="row text-xs-center text-md-right">
		<div class="col-xs-12"><i class="fa fa-file-text-o" aria-hidden="true"></i>  <a href="{{site.url}}/terms.html" target="_blank"> Términos y condiciones</a> </div>
</div>

<script>
$('#datepicking').datepicker({
	    container: "body",
        weekStart: 1,
        maxViewMode: 0,
        language: "es",
        daysOfWeekDisabled: "1,2,3,4,5",
        daysOfWeekHighlighted: "0,6",
        autoclose: true,
        todayHighlight: true
});


$('form').on('submit',function(){
   if($('#email').val()!=$('#email_repeat').val()){
       alert('Emails no coinciden');
       return false;
   }
   return true;
});

</script>
