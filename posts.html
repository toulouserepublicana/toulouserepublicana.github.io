---
layout: blog
title: Toulouse Republicana
---

<h1 id="articulos"> </h1>
  <ul class="posts">
    {% for post in site.posts %}
    <section>
   <h3><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h3>
   <p><span>{{ post.date | date_to_string }}</span> </p>
       {{ post.content }}
    </section>
    {% endfor %}
  </ul>
